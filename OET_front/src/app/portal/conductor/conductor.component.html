<h2 style="text-align: center;">Conductores</h2>
<div class="contenido">
    <button  mat-mini-fab (click)="abrirModal()">
        <mat-icon>add</mat-icon>
    </button>
    <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Progress Column -->
        <ng-container matColumnDef="primerNombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let propietario"> {{propietario.primerNombre}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
            <td mat-cell *matCellDef="let propietario"> {{propietario.apellidos}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="numeroCedula">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero Cedula </th>
            <td mat-cell *matCellDef="let propietario"> {{propietario.numeroCedula}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Accion </th>
            <td mat-cell *matCellDef="let propietario">
                <button  mat-mini-fab  class="editar" (click)="editarPropietario(propietario)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
