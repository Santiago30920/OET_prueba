<h2 style="text-align: center;">Vehiculos</h2>
<div class="contenido">
    <button  mat-mini-fab (click)="abrirModal()">
        <mat-icon>add</mat-icon>
    </button>
    <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Progress Column -->
        <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Placa </th>
            <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.placa}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
            <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.marca}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="conductor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Conductor </th>
            <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.conductor}} </td>
        </ng-container>
        <!-- Fruit Column -->
        <ng-container matColumnDef="propietario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Propietario </th>
            <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.propietario}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Accion </th>
            <td mat-cell *matCellDef="let vehiculo">
                <button  mat-mini-fab  class="editar" (click)="editarVehiculo(vehiculo)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
